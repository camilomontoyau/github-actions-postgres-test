name: API Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.15.0
    - name: setup
      run: npm install
    - name: run migrations
      run: npm run db:migrate
    - name: run seeds
      run: npm run db:seed:all
    - name: test
      run: npm test
